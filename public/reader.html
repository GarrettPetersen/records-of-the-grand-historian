<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader - 二十四史</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header style="padding: 1.5rem 2rem;">
        <div style="max-width: 1400px; margin: 0 auto;">
            <div style="display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: 1rem;">
                <a href="index.html" class="back-link" style="color: white; opacity: 0.9;">← Back to all histories</a>
                <div class="view-controls">
                    <button class="view-btn active" data-view="both">Both</button>
                    <button class="view-btn" data-view="chinese">中文</button>
                    <button class="view-btn" data-view="english">English</button>
                </div>
            </div>
            <div class="chapter-title" style="border: none; padding: 0; margin-top: 1rem;">
                <h2 id="chapter-title" style="color: white; margin: 0;">Loading...</h2>
                <div id="chapter-subtitle" class="subtitle" style="color: rgba(255,255,255,0.8);"></div>
            </div>
        </div>
    </header>

    <main>
        <div id="loading">Loading chapter...</div>
        <div class="reader-wrapper" style="display: none;">
            <div class="reader-header">
                <h3 class="column-header chinese-header">原文 (Original Text)</h3>
                <h3 class="column-header english-header">English Translation</h3>
            </div>
            <div id="reader-content" class="reader-content"></div>
        </div>
    </main>

    <div id="tooltip" class="tooltip" style="display: none;"></div>

    <script type="module" src="reader.js"></script>
</body>
</html>
